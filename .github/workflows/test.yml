name: react-app-tests
on: push
jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Build the app
        run: npm run build
      - name: Print goodbye
        run: echo "Done - bye!"
      